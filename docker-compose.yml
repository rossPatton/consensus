version: '3'
services:
  app:
    build: .
    image: consensusdocker/test
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "3001:3001"
      - "9229:9229"
    volumes:
      - ./volumes:/src
  postgres:
    image: postgres:11.2-alpine
    ports:
      - "54320:5432"
    restart: always
    volumes:
      - ./volumes:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    # fixes warning when using the barebones alpine image
    sysctls:
      net.core.somaxconn: '511'
      #- vm.overcommit_memory='1'
