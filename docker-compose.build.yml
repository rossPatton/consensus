version: '3'
services:
  prod:
    # comment out when running an image on the host
    build: .
    # change to prod when ready to actually deploy to prod
    image: consensusdocker/qa
    container_name: qa
    working_dir: /app
    command: "npm run prod"
    depends_on:
      - redis
    ports:
      - "3001:3001"
    environment:
      - DEBUG=true
      - NODE_ENV=production
      - DB=${DB_PROD}
      - DB_HOST=${DB_POOL_PRIVATE_HOST}
      - DB_USER=${DB_PROD_USER}
      - DB_PORT=${DB_POOL_PORT}
      - DB_PW=${DB_PROD_PW}
      - LOG_LEVEL=${LOG_LEVEL}
      - NO_INDEX=true
      - PEPPER=${PEPPER}
    restart: "always"

  redis:
    container_name: redis
    image: redis:alpine
    restart: "always"
    sysctls:
      # fixes warning when using redis with the barebones alpine image
      net.core.somaxconn: '511'
