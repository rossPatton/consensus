# used by both prod and dev. set env vars in .env to control build
version: '2'
services:
  base:
    image: node:12.3.0-alpine
    volumes:
      - .:/app/
      - node_modules:/app/node_modules
    working_dir: /app/
    env_file:
      - .env
    # change these to production when doing a prod build
    environment:
      - DB=development
      - NODE_ENV=development

  install:
    extends:
      service: base
    command: npm i --arch=x64 --platform=linux

  build:
    extends:
      service: base
    command: npm run build

volumes:
  node_modules:
    external: true
